<div id="addCont">
<table class="table table-dark addMovTable">
  <tr>
    <th colspan="2">
        <h2 style="font-family: fantasy; font-weight: 100;">Add Movie</h2>
    </th>
  </tr>
  <tr>
    <td>Movie Title:</td>
    <td><input type="text" [(ngModel)]="title" /></td>
  </tr>
  <tr>
    <td>Movie Length:</td>
    <td><input type="number" [(ngModel)]="length" /></td>
  </tr>
  <tr>
    <td>Movie Poster:</td>
    <td><input type="text" [(ngModel)]="poster" /></td>
  </tr>
  <tr>
    <td>Genre:</td>
    <td><select name="select_movie" id="selectMov" [(ngModel)]="selectedGenre">
        <option *ngFor="let genre of genres">
          {{genre.genre}}
        </option>
      </select></td>
  </tr>
  <tr>
    <th style="height: 101px;display:flex;align-items:center;"><button (click)="addMov()" style="height:40px;" class="btn btn-warning">Submit</button></th>
    <th style="position: relative;top: 18px;"><button (click)="allMovRouter()" style="height: 40px;" class="btn btn-danger">Watch all movies</button></th>
  </tr>
</table>

</div>
